name: Deploy Laravel to Amazon Linux

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Test Connection Manuelle SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USERNAME }}
        run: |
          # 1. Créer le dossier .ssh
          mkdir -p ~/.ssh/
          
          # 2. Écrire la clé dans un fichier (C'est là qu'on voit si le format casse)
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 3. Ajouter le serveur aux known_hosts pour éviter le prompt interactif
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # 4. Tenter la connexion en mode VERBEUX (C'est ça qu'on veut voir)
          echo "Tentative de connexion..."
          ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST "echo 'CONNEXION REUSSIE !'"
      - name: Debug SSH Key (Safe)
        env:
          MY_KEY: ${{ secrets.SSH_KEY }}
          
        run: |
          if [ -z "$MY_KEY" ]; then
            echo "ERREUR FATALE: La variable secret est VIDE."
            exit 1
          else
            echo "Succès: La variable contient des données."
            echo "Longueur de la clé: ${#MY_KEY} caractères."
            
            # Affiche la première ligne pour voir si c'est bien une clé RSA/OPENSSH
            echo "En-tête: $(echo "$MY_KEY" | head -n 1)"
          fi
      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: $SSH_PRIVATE_KEY
          port: 22
          timeout: 600s
          script: |
            set -e
            echo $SSH_PRIVATE_KEY
            # go to project dir (fail if it doesn't exist)
            cd /usr/share/nginx/html/mwinda || { echo "Deployment directory not found"; exit 1; }

            # Ensure we have the latest code from the remote
            git fetch --all --prune
            git reset --hard origin/master
            git clean -fd

            # Install PHP dependencies (ensure composer is available on the server)
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction --no-progress

            # Run database migrations and cache optimizations
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
