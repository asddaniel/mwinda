name: Deploy Laravel to Amazon Linux

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Application via SSH
        env:
          # On charge la clÃ© encodÃ©e en Base64 depuis les secrets
          SSH_KEY_BASE64: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USERNAME }}
        run: |
          # --- 1. PRÃ‰PARATION DU CLIENT SSH (Sur le Runner GitHub) ---
          mkdir -p ~/.ssh/
          
          # DÃ©codage de la clÃ© : Base64 -> Fichier original
          echo "$SSH_KEY_BASE64" | base64 -d > ~/.ssh/id_rsa
          
          # Permissions strictes obligatoires (sinon SSH refuse la clÃ©)
          chmod 600 ~/.ssh/id_rsa
          
          # Ajout du serveur aux hÃ´tes connus pour Ã©viter le prompt "Yes/No"
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # --- 2. CONNEXION ET EXÃ‰CUTION (Sur le Serveur Amazon) ---
          echo "Connexion SSH en cours..."
          
          # La syntaxe "<< 'EOF'" permet d'envoyer tout le bloc suivant au serveur
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST "bash -s" << 'EOF'
            
            # --- DÃ‰BUT DU SCRIPT DISTANT ---
            
            # ArrÃªter le script immÃ©diatement si une commande Ã©choue
            set -e
            
            echo "âœ… ConnectÃ© au serveur. Navigation vers le dossier..."
            cd /usr/share/nginx/html/mwinda || { echo "âŒ Dossier introuvable"; exit 1; }

            echo "ðŸ“¥ RÃ©cupÃ©ration du code Git..."
            git fetch --all --prune
            git reset --hard origin/master
            git clean -fd

            echo "ðŸ“¦ Installation des dÃ©pendances Composer..."
            # Assure-toi que 'composer' est dans le PATH, sinon utilise le chemin complet (ex: /usr/local/bin/composer)
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction --no-progress

            echo "ðŸš€ ExÃ©cution des commandes Laravel..."
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "ðŸŽ‰ DÃ‰PLOIEMENT TERMINÃ‰ AVEC SUCCÃˆS !"
            
            # --- FIN DU SCRIPT DISTANT ---
          EOF
