name: Deploy Laravel to Ubuntu

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # CORRECTION ICI : On n'utilise plus ssh-agent.
      # On crée le fichier .pem manuellement comme indiqué par AWS.
      - name: Création du fichier de clé SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Déploiement via SSH
        run: |
          # On utilise l'option -i comme sur ton PC local
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            cd /usr/share/nginx/html/mwinda
            
            # Mise à jour du code
            git fetch origin master
            git reset --hard origin/master
            
            # Commandes Laravel
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF
